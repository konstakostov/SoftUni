<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a class="button">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="button">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a class="button icon"><i class="fa fa-download"></i>Download</a>
    <button class="button icon fill"><i class="fa fa-download"></i>Download</button>
    <button class="button icon fill hover"><i class="fa fa-download"></i>Download</button>

</body>
</html>
