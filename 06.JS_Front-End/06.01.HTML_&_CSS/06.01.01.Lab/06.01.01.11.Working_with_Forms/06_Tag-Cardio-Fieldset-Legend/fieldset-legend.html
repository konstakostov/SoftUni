<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Cardio: Fieldset Legend</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <p>
                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name">
            </p>

            <p>
                <label for="second-name">Last name:</label>
                <input type="text" name="second-name" id="second-name">
            </p>
        </fieldset>
    </form>
</body>
</html>
