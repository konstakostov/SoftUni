<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>ToDo</h1>
    
    <ul>
        {% if tasks %}
            {% for task in tasks %}
                <li>{{ task.name }} -- {{ task.description }}</li>
            {% endfor %}
        {% else %}
            <li>No results!</li>
        {% endif %}
        
        {% for task in tasks %}
            <li>{{ task.name }} -- {{ task.created_at }}</li>
        {% empty %}
            <li>No results!</li>
        {% endfor %}
    </ul>
    
</body>
</html>
